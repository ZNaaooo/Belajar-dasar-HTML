<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Pendataan Siswa</h1>
    Nama:
    <br>
    <input type="text" id="name" name="name" required>
    <br>
    Email:
    <br>
    <input type="email" id="email" name="email" required>
    Password:
    <br>
    <input type="password" id="password" name="katasandi" required>
    Umur:
    <br>
    <input type="Umur" name="Umur" min="17" max="100">
    Tanggal Lahir:
    <br>
    <input type="date" name="tanggal">
    <br> 
    Hobi:
    <br>
    <input type="checkbox" name="hobi" value="Membaca">Membaca
    <input type="checkbox" name="hobi" value="Menulis">Menulis
    <br>
    <input type="checkbox" name="hobi" value="Bola">Bola
    <input type="checkbox" name="hobi" value="Renang">Renang
    <br>
    Saudara Kandung
    <br>
    <input type="radio" name="saudara" value="1">1
    <input type="radio" name="saudara" value="1">2
    <input type="radio" name="saudara" value="1">3
    <input type="radio" name="saudara" value="1">4
    <input type="radio" name="saudara" value="1">5
    <br>
    Kelas:
    <br>
    <select name="Kelas" id="Kelas">
        <option value="pilih Kelas">Pilih Kelas</option>
        <option value="pilih Kelas">X</option>
        <option value="pilih Kelas">XI</option>
        <option value="pilih Kelas">XII</option>
        <br>
    Kesan dan pesan :
    <br>
    <textarea name="text" id="gtw" cols="25" rows="5"></textarea>
    <br>
    <input type="submit" value="kirim">

</body>
</html>
